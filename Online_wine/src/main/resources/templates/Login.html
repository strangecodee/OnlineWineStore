<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Store: Login</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" href="" th:href="@{/css/Login.css}" />
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="~{Navigation::navbar()}"></nav>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1>Welcome to the Wine Store</h1>
        <p>
            "Experience the finest wines from around the world. Log in to access exclusive products, place orders, and
            enjoy special member discounts."
        </p>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Admin Login Form -->
        <div class="login-panel admin">
            <div class="login-content">
                <h2>Admin Login</h2>
                <form action="" th:action="@{/adminLogin}">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter email..." class="email" required>
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Enter password" class="password" required>
                    <small style="color: red;" th:text="${error}"></small>
                    <button type="submit" class="login-btn">Log in</button>
                </form>
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- User Login Form -->
        <div class="login-panel user">
            <div class="login-content">
                <h2>User Login</h2>
                <form action="" th:action="@{/userlogin}" class="form">
                    <label for="userEmail">Email:</label>
                    <input type="email" name="userEmail" placeholder="Enter email" required>
                    <label for="userPassword">Password:</label>
                    <input type="password" name="userPassword" placeholder="Enter password" required maxlength="8" minlength="4">
                    <small style="color: red;" th:text="${error2}"></small>
                    <button type="submit" class="login-btn">Log in</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
