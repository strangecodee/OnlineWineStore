<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin : Add</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/Add_Admin.css}" />
</head>

<body>
    <!-- Back Link -->
    <a href="/admin/services" class="back-link">Back to Services</a>

    <!-- Form to Add Admin -->
    <div class="container">
        <div class="addAdmin">
            <h3 class="form-title">Add New Admin/Partner</h3>
            <form action="" th:action="@{/addingAdmin}" method="post" class="admin-form">
                <label for="adminName">Admin Name :</label>
                <input type="text" id="adminName" name="adminName" placeholder="Enter name..." class="admin-input" minlength="2" required>
                <br />

                <label for="adminEmail">Admin Email :</label>
                <input type="email" id="adminEmail" name="adminEmail" placeholder="Enter email..." class="admin-input" required><br />

                <label for="adminNumber">Admin Number :</label>
                <input type="tel" id="adminNumber" name="adminNumber" placeholder="Enter 10 digit mobile number..." class="admin-input" pattern="[0-9]{10}" required /><br />

                <input type="hidden" name="adminPassword" value="1234" />

                <button type="submit" class="submit-btn">Add Admin</button>
            </form>
        </div>
    </div>

</body>

</html>
